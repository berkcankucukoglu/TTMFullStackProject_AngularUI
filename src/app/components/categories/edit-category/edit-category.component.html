<app-navbar></app-navbar>
<div class="container my-5">
  <h1 class="mb-3">Edit Category</h1>

  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateCategory()">
        <div class="mb-3 mt-3">
          <label for="id" class="form-label">Id</label>
          <input
            type="number"
            class="form-control"
            id="id"
            name="id"
            readonly
            disabled
            [(ngModel)]="categoryDetails.id"
          />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Category Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            [(ngModel)]="categoryDetails.name"
          />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea
            class="form-control"
            id="description"
            rows="5"
            maxlength="500"
            name="description"
            [(ngModel)]="categoryDetails.description"
          ></textarea>
        </div>
        <div class="d-flex mb-3">
          <div>
            <a
              class="btn btn-danger me-3"
              routerLink="/categories"
              role="button"
              >Cancel</a
            >
          </div>
          <div>
            <button type="submit" class="btn btn-dark me-3">Save</button>
          </div>
          <div class="ms-auto">
            <button
              type="button"
              class="btn btn-primary"
              (click)="deleteCategory(categoryDetails.id)"
            >
              Delete
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-6"></div>
  </div>
</div>
