<app-navbar></app-navbar>
<div class="container my-5">
  <div class="row">
    <div class="col-8 d-flex justify-content-start align-items-center">
      <h1 class="mb-3">Categories</h1>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
      <a class="btn btn-primary" routerLink="/categories/add" role="button"
        >+ New Category</a
      >
    </div>
  </div>
  <table class="table table-hover" *ngIf="categories && categories.length > 0">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <th scope="row">{{ category.id }}</th>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <a [routerLink]="['/categories', 'edit', category.id]"
            ><i class="fas fa-pen-to-square fa-lg text-dark"></i
          ></a>
        </td>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!categories || categories.length === 0">Not Found!</p>
</div>
